        :root {
            --primary-color: #5D5CDE;
            --text-color: #333;
            --bg-color: #fff;
            --card-bg: #f8f8f8;
            --border-color: #ddd;
        }
        
        .dark {
            --primary-color: #7271e6;
            --text-color: #e0e0e0;
            --bg-color: #181818;
            --card-bg: #222;
            --border-color: #444;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .chapter {
            display: none;
        }
        
        .chapter.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .chapter-separator {
            text-align: center;
            margin: 1.5rem 0;
            font-style: italic;
            opacity: 0.7;
        }
        
        .chapter-title {
            font-weight: bold;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .chapter-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .chapter-nav-item {
            transition: all 0.2s;
        }
        
        .chapter-nav-item:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .chapter-nav-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .speaker {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .dialogue {
            margin-left: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
        }
    </style>
</head>
