        :root {

        }
        
        .dark {
            --primary-color: #7271e6;
            --text-color: #e0e0e0;
            --bg-color: #181818;
            --card-bg: #222;
            --border-color: #444;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .chapter {
            display: none;
        }
        
        .chapter.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .chapter-separator {
            text-align: center;
            margin: 1.5rem 0;
            font-style: italic;
            opacity: 0.7;
        }
        
        .chapter-title {
            font-weight: bold;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .chapter-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .chapter-nav-item {
            transition: all 0.2s;
        }
        
        .chapter-nav-item:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .chapter-nav-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .speaker {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .dialogue {
            margin-left: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
        }
    </style>
</head>

        // Initialize app
        // Initialize variables
        let currentChapter = 0;
        
        // Function to check dark mode preference
        function checkDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        }
        
        // Show chapter function
        function showChapter(index) {
            // Update content
            const bookContentElement = document.getElementById('book-content');
            bookContentElement.innerHTML = `
                <h2 class="text-2xl font-bold mb-6 chapter-title">Chapitre ${index + 1} -- ${bookContent[index].title}</h2>
                <div class="chapter-content leading-relaxed space-y-4">
                    ${bookContent[index].content}
                </div>
            `;
            
            // Update navigation items
            document.querySelectorAll('.chapter-nav-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Update button states
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            if (prevBtn && nextBtn) {
                prevBtn.disabled = index === 0;
                prevBtn.style.opacity = index === 0 ? '0.5' : '1';
                nextBtn.disabled = index === bookContent.length - 1;
                nextBtn.style.opacity = index === bookContent.length - 1 ? '0.5' : '1';
            }
        }
        
        // Initialize app when DOM is loaded
        window.onload = function() {
            // Check for dark mode preference
            checkDarkMode();
            
            // Listen for changes in color scheme preference
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                    if (event.matches) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                });
            }
            
            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    document.documentElement.classList.toggle('dark');
                });
            }
            
            // Create chapter navigation
            const chapterNav = document.getElementById('chapter-nav');
            if (chapterNav) {
                bookContent.forEach((chapter, index) => {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'chapter-nav-item py-2 px-3 rounded-md cursor-pointer text-sm transition-colors';
                    chapterItem.textContent = `${index + 1}. ${chapter.title}`;
                    chapterItem.dataset.index = index;
                    chapterItem.addEventListener('click', () => {
                        currentChapter = index;
                        showChapter(currentChapter);
                    });
                    chapterNav.appendChild(chapterItem);
                });
            }
            
            // Navigation buttons
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', function() {
                    if (currentChapter > 0) {
                        currentChapter--;
                        showChapter(currentChapter);
                    }
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', function() {
                    if (currentChapter < bookContent.length - 1) {
                        currentChapter++;
                        showChapter(currentChapter);
                    }
                });
            }
            
            // Show first chapter on start
            showChapter(0);
        };
    </script>
